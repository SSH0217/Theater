<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="utf-8">
    <title>MovieList</title>
</head>
<body>
<section layout:fragment="content" class="main-content">

    <div>
    <h1>영화</h1>
    <table class="table table-striped table-hover">
        <tbody>
            <tr th:each="movie : ${movies}">
                <td><span th:text="${movie.title}"></span>
                </td>
                <td><a class="btn-primary btn-sm"
                       th:href="@{movie/detail/{id}(id = ${movie.id})}">상세정보</a></td>
            </tr>
        </tbody>
    </table>
        <div>
            <a class="btn-primary btn-sm" th:text="${pageNum}"></a>
        </div>
    </div>
</section>
</body>
</html>
