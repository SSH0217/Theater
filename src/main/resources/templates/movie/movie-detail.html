<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="utf-8">
    <title>MovieDetail</title>
</head>
<body>
<section layout:fragment="content" class="main-content">
    <div>
        <div>

        </div>
    </div>
    <div>

    </div>
    <div>
        <div th:object="${movie}">
        <form id="register-form" th:action="@{/comment/new}" method="post">
            <div class="form-row">
            <input name="movId" style="display:none;" type="text" th:value="${movie.id}">
                <img width="180" height="280" th:src="${movie.poster}">
                <div th:text="${movie.title}"></div>
                <div th:text="${movie.actor}"></div>
                <div th:text="${movie.movieGrade}"></div>
                <div th:text="${movie.genre}"></div>
                <div th:text="${movie.runTime}"></div>
                <div th:text="${movie.openingDate}"></div>
                    <div th:text="${movie.ticketingRate}"></div>
                    <div th:text="${movie.score}"></div>
            </div>

            <div class="form-row">
            <input name="review" type="text" width="50" height="20"/>

            </div>
            <div class="form-row">
            <select name="star">
                <option value="1" text="1">1</option>
                <option value="2" text="2">2</option>
                <option value="3" text="3">3</option>
                <option value="4" text="4">4</option>
                <option value="5" text="5">5</option>
            </select>
            </div>
            <input type="submit" value="등록"/>

        </form>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>내용</th>
                    <th>평점</th>
                    <th>작성자</th>
                    <th>좋아요</th>

                </tr>

                </thead>
                <tbody>
                <tr th:each="review : ${reviews}">
                    <form th:action="@{/comment/like}" method="post">
                        <td><input name="revID" style="display:none;" type="text" th:value="${review.id}"></td>
                    <td><span th:text="${review.contents}"></span></td>
                    <td><span th:text="${review.grade}"></span></td>
                    <td><span th:text="${review.member.loginId}"></span></td>
                    <td><span th:text="${review.movieLike}"></span></td>
                        <td><input type="submit" value="좋아요"/></td>
                    </form>
                </tr>
                </tbody>
            </table>
    </div>
    </div>
</section>
</body>
</html>
