<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="utf-8">

</head>
<body>
<section layout:fragment="content" class="main-content">
    <h1>정률할인</h1>
    <form id="register-form" th:action="@{/admin/policy2}" th:object="${PercentDTO}" method="post">
        <input style="display:none;" type="text" th:field="*{id}" th:value="${PercentDTO.id}">
        <input style="display:none;" type="text" th:field="*{dosed}" th:value="${PercentDTO.dosed}">
        <div class="form-row">
            <label>할인율: </label> <input type="text" th:field="*{percent}" value="${PercentDTO.percent}" autofocus="autofocus" placeholder="할인율"/>
        </div>

        <div class="form-row">
            <input type="submit" value="적용" />
        </div>
    </form>
</section>
</body>
</html>
