<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">

<head>
    <meta charset="UTF-8">

</head>
<body>
<section layout:fragment="content" class="main-content">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>선택</th>
            <th>시작 시간</th>
            <th>종료 시간</th>
            <th>영화 제목</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="screen : ${Screens}">
            <form id="register-form" th:action="@{/admin2}" method="post">
            <td><input type="radio" name="movieId" th:value="${screen.id}"></td>
            <td><span th:text="${screen.movie.title}"></span></td>
            <td><span th:text="${screen.start}"></span></td>
            <td><span th:text="${screen.end}"></span></td>
            <td><span th:text="${screen.hall.hallNum}"></span></td>
                <td>
                <div th:if="${screen.isDose}==true">
                    <label>정책: </label>
                    <select name="policy">
                        <option value="true" text="정액할인"selected>정액할인</option>
                        <option value="false" text="정률할인">정률할인</option>
                    </select>
                </div>
                <div th:if="${screen.isDose}==false">
                    <label>정책: </label>
                    <select name="policy">
                        <option value="true" text="정액할인">정액할인</option>
                        <option value="false" text="정률할인" selected>정률할인</option>
                    </select>
                </div>
                </td>
                <td>
                <div>
                    <label id="demo"> </label>
                    <input id="demo1" type="text" th:value="${screen.policyPrice}" name="amount" readonly/>
                </div>
                </td>
                <td>
                <input type="submit" value="등록"/>
                </td>
        </form>
        </tr>
        </tbody>
    </table>

</section>
</body>

</html>
